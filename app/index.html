<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DermaAI - Desktop</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin: 20px; }
      .container { max-width: 760px; margin: auto; }
      .picker { border: 1px solid #e6e6e6; padding: 20px; border-radius: 12px; }
      .image-preview { max-width: 100%; max-height: 360px; border-radius: 8px; }
      .result { background:#f6f8fa; padding:12px; border-radius:8px; margin-top:12px }
      .btn { padding: 10px 14px; border-radius: 8px; background: #0070f3; color: white; border: none; cursor: pointer }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DermaAI â€” Image Scanner</h1>
      <div class="picker">
        <input id="fileInput" type="file" accept="image/*" />
        <div id="previewHolder"></div>
        <div style="margin-top:10px"><button id="predictBtn" class="btn">Predict</button></div>
        <div id="result" class="result">No prediction yet</div>
        <div id="possible-predictions" class="result"></div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
